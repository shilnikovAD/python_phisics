<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Physics Demo / –î–µ–º–æ –º–∞—è—Ç–Ω–∏–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }
        
        .canvas-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        canvas {
            background: #0f0f1a;
            border-radius: 10px;
            display: block;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            min-width: 280px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #4CAF50;
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 30px;
        }
        
        .input-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .stats {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #aaa;
        }
        
        .stat-value {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .mode-indicator {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .mode-api {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .mode-local {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #FF9800;
        }
    </style>
</head>
<body>
    <h1>üîÆ Pendulum Physics Demo / –î–µ–º–æ —Ñ–∏–∑–∏–∫–∏ –º–∞—è—Ç–Ω–∏–∫–∞</h1>
    
    <div class="container">
        <div class="canvas-container">
            <canvas id="pendulumCanvas" width="500" height="500"></canvas>
        </div>
        
        <div class="controls">
            <div id="modeIndicator" class="mode-indicator mode-local">
                Local Simulation / –õ–æ–∫–∞–ª—å–Ω–∞—è —Å–∏–º—É–ª—è—Ü–∏—è
            </div>
            
            <div class="control-group">
                <label for="lengthInput">Length / –î–ª–∏–Ω–∞ (m)</label>
                <input type="number" id="lengthInput" min="0.1" max="10" step="0.1" value="1">
                <div class="input-hint">–æ—Ç 0.1 –¥–æ 10 –º</div>
            </div>
            
            <div class="control-group">
                <label for="angleInput">Initial Angle / –ù–∞—á–∞–ª—å–Ω—ã–π —É–≥–æ–ª (¬∞)</label>
                <input type="number" id="angleInput" min="-180" max="180" step="1" value="45">
                <div class="input-hint">–æ—Ç -180¬∞ –¥–æ 180¬∞</div>
            </div>
            
            <div class="control-group">
                <label for="dampingInput">Damping / –ó–∞—Ç—É—Ö–∞–Ω–∏–µ</label>
                <input type="number" id="dampingInput" min="0" max="1" step="0.001" value="0.01">
                <div class="input-hint">–æ—Ç 0 –¥–æ 1</div>
            </div>
            
            <button id="resetBtn" class="btn-primary">üîÑ Reset / –°–±—Ä–æ—Å</button>
            <button id="pauseBtn" class="btn-secondary">‚è∏Ô∏è Pause / –ü–∞—É–∑–∞</button>
            
            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">Angle / –£–≥–æ–ª:</span>
                    <span class="stat-value" id="currentAngle">0¬∞</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Velocity / –°–∫–æ—Ä–æ—Å—Ç—å:</span>
                    <span class="stat-value" id="currentVelocity">0 rad/s</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Position X:</span>
                    <span class="stat-value" id="currentX">0 m</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Position Y:</span>
                    <span class="stat-value" id="currentY">0 m</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="pendulum.js"></script>
</body>
</html>
